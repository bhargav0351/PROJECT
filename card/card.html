<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CARD </title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <header id="header">

        <div class="back-card">

           <div class="back-images">
            <img src="./Credit Card Back.png" alt="">
           </div>
           
           <div class="Black">
            <img src="./Black.png" alt="">
           </div>

           <div class="Emboss">
            <img src="./Emboss.png" alt="">
           </div>

        </div>

        
        <div class="front-card">

            <div class="chip-image">
                <img src=".//chip-removebg-preview.png" alt="">
            </div>

            <div class="aco-no">
                <p>1234</p>
                <p>5678</p>
                <p>9101</p>
                <p>1121</p>
            </div>
            
            <div class="aco-name">
                <p>
                    john h. <span>smith</span>
                </p>
                <p id="date">
                    09/29
                </p>
            </div>

        </div>

    </header>
</body>
</html>
